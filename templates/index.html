<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Quality Prediction</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    p.result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Predict Wine Quality</h1>
    <form id="predict-form" method="POST">
      <label for="fixed_acidity">Fixed Acidity:</label>
      <input type="number" id="fixed_acidity" name="fixed_acidity" required>
      <label for="volatile_acidity">Volatile Acidity:</label>
      <input type="number" id="volatile_acidity" name="volatile_acidity" required>
      <label for="citric_acid">Citric Acid:</label>
      <input type="number" id="citric_acid" name="citric_acid" required>
      <label for="residual_sugar">Residual Sugar:</label>
      <input type="number" id="residual_sugar" name="residual_sugar" required>
      <label for="chlorides">Chlorides:</label>
      <input type="number" id="chlorides" name="chlorides" required>
      <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
      <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
      <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
      <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>
      <label for="density">Density:</label>
      <input type="number" id="density" name="density" required>
      <label for="pH">pH:</label>
      <input type="number" id="pH" name="pH" required>
      <label for="sulphates">Sulphates:</label>
      <input type="number" id="sulphates" name="sulphates" required>
      <label for="alcohol">Alcohol:</label>
      <input type="number" id="alcohol" name="alcohol" required>
      <label for="type">Type:</label>
      <input type="number" id="type" name="type" required>
      <button type="submit">Predict</button>
    </form>
    <p class="result" id="prediction"></p>
  </div>
  <script>
    const form = document.getElementById('predict-form');
    const predictionElement = document.getElementById('prediction');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission

      const data = {
        'fixed acidity': parseFloat(document.getElementById('fixed_acidity').value),
        'volatile acidity': parseFloat(document.getElementById('volatile_acidity').value),
        'citric acid': parseFloat(document.getElementById('citric_acid').value),
        'residual sugar': parseFloat(document.getElementById('residual_sugar').value),
        'chlorides': parseFloat(document.getElementById('chlorides').value),
        'free sulfur dioxide': parseFloat(document.getElementById('free_sulfur_dioxide').value),
        'total sulfur dioxide': parseFloat(document.getElementById('total_sulfur_dioxide').value),
        'density': parseFloat(document.getElementById('density').value),
        'pH': parseFloat(document.getElementById('pH').value),
        'sulphates': parseFloat(document.getElementById('sulphates').value),
        'alcohol': parseFloat(document.getElementById('alcohol').value),
        'type': parseFloat(document.getElementById('type').value)
      };

      const response = await fetch('/predict_quality', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      });

      const responseData = await response.json();
      if (response.ok) {
        predictionElement.textContent = 'Predicted Quality: ' + responseData.predicted_quality;
      } else {
        predictionElement.textContent = 'Error: ' + responseData.error;
      }
    });
  </script>
</body>
</html>
